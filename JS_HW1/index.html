	<script type="text/javascript">
		var rand=Math.floor((Math.random()*10)+1);
		var x = prompt("Number gessing 1 to 10");

		if (x==rand) {
			document.write("correct!!!");
		}
		while(x!=rand){
			var x = prompt("Number gessing 1 to 10");

			document.write("correct!!!");
		}
		}

	</script>
